version: '3.5'

services:
  postgres:
    hostname: postgres
    domainname: test
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=puppetdb
      - POSTGRES_USER=puppetdb
      - POSTGRES_DB=puppetdb
    expose:
      - 5432
    volumes:
      - ./puppetdb/postgres-custom:/docker-entrypoint-initdb.d
      - ${VOLUME_ROOT:-.}/pgdata:/var/lib/postgresql/data
    dns_search: 'test'
    networks:
      puppetdb_test:
        aliases:
          - postgres.test

  puppetdb:
    hostname: puppetdb
    domainname: test
    image: ${PUPPET_TEST_DOCKER_IMAGE:-puppet/puppetdb}
    environment:
      - PUPPERWARE_ANALYTICS_ENABLED=${PUPPERWARE_ANALYTICS_ENABLED:-false}
      - PUPPETDB_POSTGRES_HOSTNAME=postgres.test
      - PUPPETDB_PASSWORD=puppetdb
      - PUPPETDB_USER=puppetdb
      - USE_PUPPETSERVER=false
    ports:
      - 8080
      - 8081
    depends_on:
      - postgres
    dns_search: 'test'
    networks:
      puppetdb_test:
        aliases:
          - puppetdb.test

networks:
  puppetdb_test:
    name: puppetdb_test

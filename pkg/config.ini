# See README.md for more thorough explanations of each section and
# option.

[logging]
# Use an external log4j config file
# configfile = /var/lib/puppetdb/log4j.properties

[database]
# For the embedded DB: org.hsqldb.jdbcDriver
# For PostgreSQL: org.postgresql.Driver
classname = org.hsqldb.jdbcDriver

# For the embedded DB: hsqldb
# For PostgreSQL: postgresql
subprotocol = hsqldb

# For the embedded DB: file:/path/to/database;hsqldb.tx=mvcc;sql.syntax_pgs=true
# For PostgreSQL: //host:port/databaseName
subname = file:/var/lib/puppetdb/db;hsqldb.tx=mvcc;sql.syntax_pgs=true

# Connect as a specific user
# username = foobar

# Use a specific password
# password = foobar

# How often (in minutes) to compact the database
# gc-interval = 60

[command-processing]
# How many command-processing threads to use, defaults to (CPUs / 2)
# threads = 4

[mq]
# Where to persist message queue data
dir = /tmp/mq-data

[jetty]
# What hostname to listen on, defaults to binding to '*'
# hostname = localhost

# What port to listen on
port = 8080

[repl]
# Set to true to enable the remote REPL
enabled = false

# Either nrepl or swank
type = nrepl

# What port the REPL should listen on
port = 8081

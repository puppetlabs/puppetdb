<!DOCTYPE html>
<meta charset="utf-8">
<title>PuppetDB: Dashboard</title>

<style>
@import url(https://fonts.googleapis.com/css?family=Lato:400,700);

body {
  background-color: white;
  font-family: 'Lato', sans-serif;
}

.x.axis line {
  shape-rendering: auto;
}

.line {
  fill: #edf7ff;
  stroke: #43a2ca;
  stroke-width: 1.5px;
}

#metrics {
  cell-spacing: 0px;
  cell-padding: 0px;
  border-collapse: collapse;
}

#metrics td {
  margin: 0px;
  padding: 0px 10px;
}

#metrics tr {
  border-bottom: 2px solid #eee;
}

.counterbox {
  text-align: center;
}

.counterdesc {
  font-size: 20px;
  color: #ef8a62;
  text-align: right;
  font-weight: 700;
}

.counteraddendum {
  font-size: 15px;
  height: 100%;
  color: #666;
  text-align: right;
}

.countertext {
  font-size: 50px;
  color: #43a2ca;
  height: 65px;
}

.countertimescale {
  color: #999;
  font-variant: small-caps;
}

.axis {
  font-size: 10px;
  color: #999;
}

.axis path, .axis line {
  fill: none;
  stroke: #999;
}

.hidden {
  display: none;
}

#version-info {
  font-size: 15px;
  color: #666;
  float: right;
}

#update-link {
  color: blue;
}
</style>

<script src="d3.v2.js"></script>
<script src="charts.js"></script>

<div id="version-info">
  PuppetDB <span id="version">(unknown version)</span>
  <a id="update-link" href="#" class="hidden">(<span id="latest-version"></span> is available!)</a>
</div>

<table id="metrics">
</table>

<script>(function() {
  // Formatting middleware that collapses small values to 0
  function clampToZero(f, window) {
    return function(n) {
      return f(Math.abs(n) < window ? 0 : n);
    };
  };

  // Parse URL arguments
  function getParameter(paramName) {
    var searchString = window.location.search.substring(1),
        i, val, params = searchString.split("&");

    for (i=0;i<params.length;i++) {
      val = params[i].split("=");
      if (val[0] == paramName) {
        return unescape(val[1]);
      }
    }
    return null;
  };

  function setVersion() {
    d3.json("/pdb/meta/v1/version", function (res) {
      if (res != null && res.version != null) {
        d3.select('#version').html('v' + res.version);
      }
      else {
        d3.select('#version').html('(unknown version)');
      }
    });
  };

  function checkForUpdates() {
    d3.json("/pdb/meta/v1/version/latest", function (res) {
      console.log(res);
      if (res != null && res.newer) {
        d3.select('#latest-version').html('v' + res.version);
        d3.select('#update-link').classed('hidden', false);
        if (res.link) {
          d3.select('#update-link').property('href', res.link);
        }
      }
      else {
        d3.select('#update-link').classed('hidden', true);
      }
    });
  };

  var nHistorical = getParameter("nHistorical") || 60;
  var pollingInterval = getParameter("pollingInterval") || 5000;
  var width = getParameter("width") || 400;
  var height = getParameter("height") || 60;

  counterAndSparkline()
  .url("/metrics/v1/mbeans/java.lang:type=Memory")
  .snag(function(res) { return res["HeapMemoryUsage"]["used"]; })
  .format(d3.format(",.3s"))
  .description("JVM Heap")
  .addendum("bytes")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.query.population:type=default,name=num-nodes")
  .snag(function(res) { return res["Value"]; })
  .format(d3.format(","))
  .description("Nodes")
  .addendum("in the population")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.query.population:type=default,name=num-resources")
  .snag(function(res) { return res["Value"]; })
  .format(d3.format(","))
  .description("Resources")
  .addendum("in the population")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.query.population:type=default,name=pct-resource-dupes")
  .snag(function(res) { return res["Value"]; })
  .format(d3.format(",.1%"))
  .description("Resource duplication")
  .addendum("% of resources stored")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.scf.storage:type=default,name=duplicate-pct")
  .snag(function(res) { return res["Value"]; })
  .format(d3.format(",.1%"))
  .description("Catalog duplication")
  .addendum("% of catalogs encountered")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/org.apache.activemq:type=Broker,brokerName=localhost,destinationType=Queue,destinationName=puppetlabs.puppetdb.commands")
  .snag(function(res) { return res["QueueSize"]; })
  .format(d3.format(",s"))
  .description("Command Queue")
  .addendum("depth")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command:type=global,name=processing-time")
  .snag(function(res) { return res["50thPercentile"] / 1000; })
  .format(d3.format(",.3s"))
  .description("Command Processing")
  .addendum("sec/command")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command:type=global,name=processed")
  .snag(function(res) { return res["FiveMinuteRate"]; })
  .format(clampToZero(d3.format(",.3s"), 0.001))
  .description("Command Processing")
  .addendum("commands/sec")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command:type=global,name=processed")
  .snag(function(res) { return res["Count"]; })
  .format(d3.format(","))
  .description("Processed")
  .addendum("since startup")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command:type=global,name=retried")
  .snag(function(res) { return res["Count"]; })
  .format(d3.format(","))
  .description("Retried")
  .addendum("since startup")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command:type=global,name=discarded")
  .snag(function(res) { return res["Count"]; })
  .format(d3.format(","))
  .description("Discarded")
  .addendum("since startup")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command:type=global,name=fatal")
  .snag(function(res) { return res["Count"]; })
  .format(d3.format(","))
  .description("Rejected")
  .addendum("since startup")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.http.server:type=/pdb/cmd/v1,name=service-time")
  .snag(function(res) { return res["50thPercentile"] / 1000; })
  .format(d3.format(",.3s"))
  .description("Enqueueing")
  .addendum("service time, seconds")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.http.server:type=/pdb/query/v4/resources,name=service-time")
  .snag(function(res) { return res["50thPercentile"] / 1000; })
  .format(d3.format(",.3s"))
  .description("Collection Queries")
  .addendum("service time, seconds")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.scf.storage:type=default,name=gc-time")
  .snag(function(res) { return res["50thPercentile"] / 1000; })
  .format(d3.format(",.3s"))
  .description("DB Compaction")
  .addendum("round trip time, seconds")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command.dlo:type=global,name=compression")
  .snag(function(res) { return res["50thPercentile"] / 1000; })
  .format(d3.format(",.3s"))
  .description("DLO Compression")
  .addendum("round trip time, seconds")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command.dlo:type=global,name=filesize")
  .snag(function(res) { return res["Value"]; })
  .format(d3.format(",.3s"))
  .description("DLO Size on Disk")
  .addendum("bytes")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  counterAndSparkline()
  .url("/metrics/v1/mbeans/puppetlabs.puppetdb.command.dlo:type=global,name=messages")
  .snag(function(res) { return res["Value"]; })
  .format(d3.format(","))
  .description("Discarded Messages")
  .addendum("to be reviewed")
  .container("#metrics")
  .nHistorical(nHistorical)
  .pollingInterval(pollingInterval)
  .width(width)
  .height(height)
  .call();

  // Check the current version and for updates now, and then every 5 minutes
  setVersion();
  checkForUpdates();
  setInterval(setVersion, 5*60*1000);
  setInterval(checkForUpdates, 5*60*1000);
})()</script>
